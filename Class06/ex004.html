<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
    var nome = window.prompt('Qual é o seu nome?')
    document.write(`Olá, <strong>${nome}</strong>! seu nome tem ${nome.length} letras.<br/>`) //<br/> means breack row
    document.write(`Seu nome em letras maiúsculas é ${nome.toUpperCase()} <br/>`) //formatando strings
    document.write(`Sru nome em letras minusculas é ${nome.toLowerCase()}`)//formatando strings

    </script>
</body>
</html>
