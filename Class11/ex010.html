<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1> Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar Velocidade" onclick="calcular()">
    <div id="resul">

    </div>
    <script>
        function calcular(){
            var txtv = window.document.getElementById('txtv')
            var resul = window.document.getElementById('resul')
            var vel = Number(txtvel.value)
            
            resul.innerHTML = `<p>Sua velocidade é <strong>${vel}km/h</strong></p>`
            if (vel > 60){
                resul.innerHTML += `<p>Você foi <strong>multado</strong>!</p>`

            } else {
                resul.innerHTML = `<p>Você está dentro da velocidade permitida!</p>`
            }
            resul.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>'
        }
    </script>
</body>
</html>
